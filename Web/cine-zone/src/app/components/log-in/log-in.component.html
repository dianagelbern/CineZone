<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" [(ngModel)]="loginDto.email">
          </mat-form-field>
          <mat-form-field  class="example-full-width">
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="loginDto.password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}}
            </mat-icon>
        </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="doLogin()">Ingresar</button>
      </form>
    </mat-card>
  </div>
